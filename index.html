<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon.png" type="image/png">
  <title>POO con Canvas</title>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .controls {
      margin-bottom: 10px;
    }

    canvas {
      display: block;
      border: 2px solid #333;
      background: #ff8;
    }
  </style>
</head>

<body>

  <div class="controls">
    <!-- Control de círculos -->
    <label>
      Número de círculos:
      <strong><span id="circleCount">5</span></strong>
    </label><br>
    <input type="range" id="circleRange" min="1" max="10" value="5">

    <hr>

    <!-- Control de ancho -->
    <label>
      Ancho del canvas:
      <strong><span id="widthValue">400</span> px</strong>
    </label><br>
    <input type="range" id="widthRange" min="300" max="800" value="400">

    <br><br>

    <!-- Control de alto -->
    <label>
      Alto del canvas:
      <strong><span id="heightValue">300</span> px</strong>
    </label><br>
    <input type="range" id="heightRange" min="200" max="600" value="300">
  </div>

  <canvas id="canvas"></canvas>

  <script src="js/main.js"></script>
</body>

</html>
